<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Speaking Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container content-container">
    <p class="lead">Here is your topic:</p>

    <h1 id="topic" class="display-1">This is the topic</h1>

    <div id="thinking-time">
        <p class="lead progress-text">Time to think</p>
        <div class="progress">
            <div id="thinking-time-progress" class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="15"></div>
        </div>
    </div>

    <div id="speaking-time">
        <p class="lead progress-text">Time to speak</p>
        <div class="progress">
            <div id="speaking-time-progress" class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="45"></div>
        </div>
    </div>

    <button id="next-topic-button" type="button" class="btn btn-secondary btn-lg btn-block">next topic</button>
</div>
</body>

<script src="topic-chooser.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
